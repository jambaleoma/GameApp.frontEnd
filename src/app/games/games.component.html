<app-navbar></app-navbar>

<div class="card">
  <h5>Lista Giochi</h5>
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <span class="p-input-icon-left p-ml-auto" style="padding-right: 1em;">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search keyword" />
      </span>
        <button pButton type="button" label="Aggiugni Gioco" icon="pi pi-plus" iconPos="right" (click)="addNewGame()"></button>
    </div>
  </div>
  <p-table #dt1 [value]="games" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['title','price']">
    <ng-template pTemplate="header">
      <tr>
        <th>Immagine</th>
        <th>Titolo</th>
        <th>Prezzo</th>
        <th>Dettaglio</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-game>
      <tr>
        <td [style]="{'width':'200px'}"><img [src]="'assets/img/gameCovers/' + game.path + '.jpg'" [alt]="game.name"
            width="100" class="p-shadow-4" />
        </td>
        <td>{{game.title}}</td>
        <td>{{game.price | currency:'EUR':true}}</td>
        <td><button pButton type="button" icon="pi pi-search" iconPos="left" (click)="getDetails(game)"></button></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{games ? games.length : 0 }} games.
      </div>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No games found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
